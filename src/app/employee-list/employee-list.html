<h2 class="text-center">Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.empFirstName}}</td>
            <td>{{employee.empLastName}}</td>
            <td>{{employee.empEmailId}}</td>
        </tr>
    </tbody>
</table>
